global:  
  imagePullSecrets: []
 #   - name: my-registry-secret
accessManager:
  manager:
    args:
    - --diagnostics-address=:8443
    - --v=5
    extraEnv: []
    containerSecurityContext:
      allowPrivilegeEscalation: false
      capabilities:
        drop:
        - ALL
    image:
      repository: docker.io/projectsveltos/access-manager
      tag: v0.46.1
    resources:
      limits:
        cpu: 500m
        memory: 256Mi
      requests:
        cpu: 10m
        memory: 128Mi
  nodeSelector: {}
  podSecurityContext:
    runAsNonRoot: true
  replicas: 1
  tolerations: []
  serviceAccount:
    annotations: {}
addonController:
  controller:
    args:
    - --diagnostics-address=:8443
    - --report-mode=0
    - --shard-key=
    - --v=5
    - --version=v0.46.1
    argsAgentMgmtCluster:
    - --diagnostics-address=:8443
    - --report-mode=0
    - --agent-in-mgmt-cluster
    - --shard-key=
    - --v=5
    - --version=v0.46.1
    containerSecurityContext:
      allowPrivilegeEscalation: false
      capabilities:
        drop:
        - ALL
      seccompProfile:
        type: RuntimeDefault
    image:
      repository: docker.io/projectsveltos/addon-controller
      tag: v0.46.1
    resources:
      requests:
        memory: 256Mi
    extraEnv: []
  driftDetectionManagerPatchConfigMap:
    name: drift-detection-config
    data: {}
  podSecurityContext:
    runAsNonRoot: true
  ports:
  - name: metrics
    port: 80
    protocol: TCP
    targetPort: 8443
  nodeSelector: {}
  replicas: 1
  tolerations: []
  serviceAccount:
    annotations: {}
  type: ClusterIP
