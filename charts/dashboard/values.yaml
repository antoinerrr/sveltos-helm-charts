global:
  registry: docker.io
  useDigest: false
  imagePullSecrets: []
dashboard:
  dashboard:
    image:
      repository: projectsveltos/dashboard
      tag: v1.1.1
      digest: sha256:c3e576fe4099959049dff7554a208b32d49e8edc8cc7cea768040c84d3f81563
    resources:
      limits:
        cpu: 500m
        memory: 512Mi
      requests:
        cpu: 10m
        memory: 64Mi
  ports:
  - port: 80
    protocol: TCP
    targetPort: 5173
  replicas: 1
  type: ClusterIP
  ingress:
    enabled: false
    className: ""
    annotations: {}
    hosts:
      - host: dashboard.cluster.local
        paths:
          - path: /
            pathType: ImplementationSpecific
    tls: []
    #  - secretName: chart-example-tls
    #    hosts:
    #      - dashboard.cluster.local
  tolerations: []
  nodeSelector:
    kubernetes.io/os: linux
  affinity: {}
kubernetesClusterDomain: cluster.local
uiBackendManager:
  manager:
    args:
    - --diagnostics-address=:8443
    - --v=5
    containerSecurityContext:
      allowPrivilegeEscalation: false
      capabilities:
        drop:
        - ALL
    image:
      repository: projectsveltos/ui-backend
      tag: v1.1.1
      digest: sha256:0e4d178985825df2c3b694dee877950632c5290537fbf2122bf7fd53afb27181
    resources:
      limits:
        cpu: 500m
        memory: 512Mi
      requests:
        cpu: 10m
        memory: 128Mi
  podSecurityContext:
    runAsNonRoot: true
  ports:
  - port: 80
    protocol: TCP
    targetPort: 8080
  replicas: 1
  type: ClusterIP
  tolerations: []
  nodeSelector:
    kubernetes.io/os: linux
  affinity: {}
