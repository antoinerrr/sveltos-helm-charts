global:
  useDigest: false
  imagePullSecrets: []
dashboard:
  dashboard:
    image:
      repository: docker.io/projectsveltos/dashboard
      tag: v0.48.1
      digest: sha256:82ee4c47f09818adee837ddc679f5ef5b9088f7cbd8c6a54720f704431e134cc
  ports:
  - port: 80
    protocol: TCP
    targetPort: 5173
  replicas: 1
  type: ClusterIP
  ingress:
    enabled: false
    className: ""
    annotations: {}
    hosts:
      - host: dashboard.cluster.local
        paths:
          - path: /
            pathType: ImplementationSpecific
    tls: []
    #  - secretName: chart-example-tls
    #    hosts:
    #      - dashboard.cluster.local
  tolerations: []
  nodeSelector:
    kubernetes.io/os: linux
  affinity: {}
kubernetesClusterDomain: cluster.local
uiBackendManager:
  manager:
    args:
    - --diagnostics-address=:8443
    - --v=5
    containerSecurityContext:
      allowPrivilegeEscalation: false
      capabilities:
        drop:
        - ALL
    image:
      repository: projectsveltos/ui-backend
      tag: v0.48.1
      digest: sha256:2f3b89796bd7f43e9883ca460916a93e9c8b0fe043db9f839f599c1cdba389fb
    resources:
      limits:
        cpu: 500m
        memory: 512Mi
      requests:
        cpu: 10m
        memory: 64Mi
  ports:
  - port: 80
    protocol: TCP
    targetPort: 8080
  replicas: 1
  type: ClusterIP
  tolerations: []
  nodeSelector:
    kubernetes.io/os: linux
  affinity: {}
